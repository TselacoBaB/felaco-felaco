
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felaco - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#9b87f5">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      color: #212529;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin: 0 0 1.5rem;
      line-height: 1.5;
      color: #495057;
    }
    .button {
      display: inline-block;
      background-color: #9b87f5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .button:hover {
      background-color: #8a73e8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transform: translateY(-1px);
    }
    .status-indicator {
      display: flex;
      align-items: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #6c757d;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #dc3545;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/lovable-uploads/c57b3ac2-d55c-4fbe-869f-d3207d6b9bde.png" alt="Felaco Logo" class="logo">
    <h1>You're currently offline</h1>
    <p>It seems you've lost your connection. Check your internet connection and try again.</p>
    <a href="/" class="button">Retry Connection</a>
    
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Offline mode</span>
    </div>
  </div>

  <script>
    // Check connection status and update UI
    window.addEventListener('online', function() {
      document.querySelector('.status-dot').style.backgroundColor = '#28a745';
      document.querySelector('.status-indicator span').textContent = 'Back online';
      
      // Reload after a short delay
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    });
    
    // Add event listener to retry button
    document.querySelector('.button').addEventListener('click', function(e) {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
